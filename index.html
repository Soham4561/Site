  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--Start Page-->
  <div id="start-page" class="start-page position-absolute top-50 start-50 translate-middle opacity-100">
    <div class="card w-100">
      <img id="start-thumbnail" class="card-img-top" src="" alt="Card image cap">
      <div class="card-body">
        <h5 id="start-title" class="card-title"></h5>
        <p id="start-description" class="card-text"></p>
        <hr>
        <div>
          <button id="quit-btn" type="button" class="btn btn-outline-primary float-start">Quit Test</button>
          <button id="continue-btn" type="button" class=" btn btn-primary float-end">Continue</button>
        </div>
      </div>
    </div>
  </div>
  
  <!--rules-page-->
  <div id="info-page" class="info-page position-absolute top-50 start-50 translate-middle opacity-0">
    
    <div class="card h-100 w-100">
      <div class="card-header">
        <h5>
          Rules of the Quiz
        </h5>
      </div>
      <div id="info-rules" class="card-body overflow-auto">
         <p>1. You will have only <snap class="text-primary">15 second</snap>per each question.</p>
         <p>
           2. Total Question:- <snap class="text-primary">25 Question</snap>
         </p>
         <p>3. Marking Scheme:
           <li>Correct Answer : +4</li>
           <li>No Attempt : 0</li>
           <li>Negative Marking : -1</li>
         </p>
      </div>
      <div class="card-footer">
         <button id="back-btn" type="button" class="btn btn-outline-primary float-start">Back
         </button>
         <button id="start-btn" type="button" class=" btn btn-primary float-end">Start Test
         </button>
        </div>
      </div>
  </div>
  
  <!--Test Page-->
  <div id="test-page" class="test-page opacity-0">
    <div class="sticky-top">
      <div class="card">
        <div class="card-header bg-white">
          <div class="float-start top-50">
            <h5>Maths Quiz</h5>
          </div>
          <div class="timer float-end">
                <div class="time_left_txt">Time Left</div>
                <div id="timer" class="timer_sec">00:00</div>
            </div>
            <div id="timer-line" class="time_line"></div>
            
        </div>
      </div>
    </div>
    <div class="card m-3">
      <div class="card-header bg-primary"></div>
      <div class="card-body bg-white">
        <h5> Maths Quiz No :- 7</h5>
      </div>
    </div>
    <div id=question-page>
      
    </div>
    <div class="card m-3">
      <div class="card-footer">
         <button id="submit-btn" type="button" class=" btn btn-outline-primary float-start">Submit Test
         </button>
        </div>
      
    </div>
  </div>
  <script>
    

  </script>
  <script src="script.js" type="module"></script>
</body>
</html>
